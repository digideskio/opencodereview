{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="section-heading">Browse Reviews</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control input-lg"
                            placeholder="Search for an interesting project to review"
                            autocomplete="off"
                            data-provide="typeahead"
                            data-source="{{ requested_reviews }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
        {% for request in requests %}
        <div class="col-md-6 open-review">
            <div class="row">
                <div class="col-xs-2">
                    <img src="{{ request.repo_avatar_url }}" class="img-responsive img-circle" style="margin-top: 20px"/>
                </div>
                <div class="col-xs-10">
                    <h3>{{ request.repo_full_name }}</h3>
                    <p>
                        <span class="lead">{{ request.repo_description }}</span>
                        <br/>
                        <small>{% for tag in request.tags %}{{ tag }} â€¢ {% endfor %}
                        {{ request.repo_stars }} stars</small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
