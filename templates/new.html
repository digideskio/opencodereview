{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="row">
    <h1 class="section-heading">Request new review for your project</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">GitHub repository</label>
                <div class="input-group">
                  <input type="text" class="form-control input-lg" placeholder="lukasmartinelli/redis-pipe">
                  <span class="input-group-btn">
                  <button class="btn btn-default btn-lg" type="button">Request Review+</button>
                  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="description">What do you want reviewed?</label>
                <div style="height: 100px;" id="epiceditor"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Preferred form of review</label>
                <select class="form-control">
                     <option>Plain form</option>
                     <option>GitHub Issue</option>
                     <option>Response as Email</option>
                     <option>Public blog post</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/js/epiceditor.min.js" type="text/javascript"></script>
<script>
    var opts = {
        theme: {
            base: 'https://cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/themes/base/epiceditor.css',
            editor: 'https://cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/themes/editor/epic-light.css',
            preview: 'https://cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.2/themes/preview/github.css'
        }
    };
    var editor = new EpicEditor(opts).load();
</script>
{% endblock %}
